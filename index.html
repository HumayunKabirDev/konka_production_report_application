<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Tracker with Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        table {
          font-size: 12px;
        }
        .grid-cols-6 {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
        .grid-cols-4 {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      th,
      td {
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-4">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold mb-4 text-center text-blue-700">
        ⚙️ Production Tracker
      </h1>

      <!-- Entry Form -->
      <div class="bg-white p-4 rounded shadow mb-6 space-y-4">
        <div class="grid grid-cols-3 md:grid-cols-6 gap-2">
          <input id="date" type="date" class="border p-2 rounded" />
          <select
            id="machine"
            class="border p-2 rounded"
            onchange="populateModels()">
            <option value="">Select Machine</option>
          </select>
          <select
            id="model"
            class="border p-2 rounded"
            onchange="updateCounts()">
            <option value="">Select Model</option>
          </select>
          <input
            id="operator"
            type="text"
            placeholder="Operator"
            class="border p-2 rounded" />
          <input
            id="production"
            type="number"
            placeholder="Production"
            class="border p-2 rounded"
            value="0"
            oninput="updateGood()" />
          <input
            id="wastage"
            type="number"
            placeholder="Wastage"
            class="border p-2 rounded"
            value="0"
            oninput="updateGood()" />
        </div>
        <div class="flex items-center gap-4">
          <label class="font-semibold">Good:</label>
          <span id="goodCount" class="font-bold text-green-600">0</span>
        </div>

        <!-- Problem Section -->
        <div class="bg-gray-50 p-3 rounded border space-y-2">
          <h2 class="font-semibold text-lg text-red-600">
            Problem Log (optional)
          </h2>
          <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
            <textarea
              name=""
              type="text"
              placeholder="Problem Details"
              id="problem"
              cols="10"
              rows="5"
              class="border p-2 rounded col-span-6 md:col-span-4"></textarea>
            <input
              id="startTime"
              type="time"
              class="border p-2 rounded"
              onchange="updateDuration()" />
            <input
              id="endTime"
              type="time"
              class="border p-2 rounded"
              onchange="updateDuration()" />
            <span
              id="durationDisplay"
              class="col-span-4 font-medium text-blue-600 mt-1"></span>
          </div>
        </div>

        <div class="flex gap-2">
          <button
            onclick="addEntry()"
            class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Add Entry
          </button>
          <button
            onclick="resetAll()"
            class="mt-3 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Reset All Entries
          </button>
        </div>
      </div>

      <!-- Data Table -->
      <div class="bg-white p-4 rounded shadow mb-6 overflow-x-auto">
        <h2 class="text-xl font-semibold text-purple-700 mb-2">
          Daily Entries
        </h2>
        <table id="dataTable" class="w-full border text-sm">
          <thead class="bg-gray-200">
            <tr class="text-gray-700">
              <th class="p-2 border">Date</th>
              <th class="p-2 border">Machine</th>
              <th class="p-2 border">Model</th>
              <th class="p-2 border">Operator</th>
              <th class="p-2 border bg-blue-100">Production</th>
              <th class="p-2 border bg-red-100">Wastage</th>
              <th class="p-2 border bg-green-100">Good</th>
              <th class="p-2 border text-red-600">Problem</th>
              <th class="p-2 border text-blue-600">Duration (min)</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <!-- Monthly Report -->
      <div class="bg-white p-4 rounded shadow mb-6">
        <h2 class="text-2xl font-semibold text-green-700 mb-2">
          Monthly Summary
        </h2>
        <div class="flex gap-2 mb-2 flex-wrap">
          <input type="month" id="reportMonth" class="border p-2 rounded" />
          <select id="reportModel" class="border p-2 rounded">
            <option value="">Select Model (optional)</option>
          </select>
          <input
            type="text"
            id="reportDays"
            placeholder="Days (e.g. 10,15,17)"
            class="border p-2 rounded" />
          <button
            onclick="generateMonthlyReport()"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            Generate Report
          </button>
          <button
            onclick="resetMonthlyReport()"
            class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
            Reset Report
          </button>
        </div>
        <div class="overflow-x-auto">
          <table id="monthlyReportTable" class="w-full border text-sm">
            <thead class="bg-gray-200">
              <tr>
                <th class="p-2 border">Machine</th>
                <th class="p-2 border">Model</th>
                <th class="p-2 border bg-blue-100">Total Production</th>
                <th class="p-2 border bg-red-100">Total Wastage</th>
                <th class="p-2 border bg-green-100">Total Good</th>
              </tr>
            </thead>
            <tbody id="monthlyReportBody"></tbody>
          </table>
        </div>
      </div>

      <!-- Full Report -->
      <div class="bg-white p-4 rounded shadow mb-6">
        <h2 class="text-2xl font-semibold text-purple-700 mb-2">
          Full Report (All Months)
        </h2>
        <div class="overflow-x-auto">
          <table id="fullReportTable" class="w-full border text-sm">
            <thead class="bg-gray-200">
              <tr>
                <th class="p-2 border">Machine</th>
                <th class="p-2 border">Model</th>
                <th class="p-2 border bg-blue-100">Total Production</th>
                <th class="p-2 border bg-red-100">Total Wastage</th>
                <th class="p-2 border bg-green-100">Total Good</th>
              </tr>
            </thead>
            <tbody id="fullReportBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- js file export -->
    <script src="js/script.js"></script>
  </body>
</html>
