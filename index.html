<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-orange-200 p-8 rounded shadow-md w-80">

    <h2 class="text-4xl text-green-800 font-bold mb-4 text-center">Login</h2>
    <form id="loginForm">
      <input type="text" id="number" placeholder="Login Number Here ..." class="focus:outline-none border p-2 w-full mb-3 rounded">
      <input type="password" id="password" placeholder="Enter Password" class="focus:outline-none border p-2 w-full mb-4 rounded">
      <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded hover:bg-blue-600">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const number = document.getElementById("number").value;
      const password = document.getElementById("password").value;

      // Simple validation
      if(number === "01755696435" && password === "225588") {
        // Redirect to index.html
        window.location.href = "index.html";
      } else {
        alert("Invalid number or password!");
      }
    });
  </script>

</body>
</html>
